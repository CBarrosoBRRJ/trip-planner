<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trip Planner</title>

  <!-- Tailwind via CDN (simples e ok pro MVP) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body{ background:#020617; color:#e2e8f0; }
    .container-max{ max-width: 1100px; margin: 0 auto; padding: 0 12px; }
  </style>
</head>
<body>

  <header class="border-b border-slate-800 bg-slate-950/70 backdrop-blur">
    <div class="container-max py-4 flex items-center justify-between gap-3">
      <a class="flex items-center gap-2 min-w-0" href="/t/new">
        <div class="h-9 w-9 rounded-2xl bg-indigo-600 grid place-items-center font-black">TP</div>
        <div class="min-w-0">
          <div class="font-semibold leading-tight truncate">Trip Planner</div>
          <div class="text-xs text-slate-400 leading-tight truncate">Planeje e compartilhe viagens</div>
        </div>
      </a>

      <!-- ✅ Só mostra o botão quando NÃO estiver na tela /t/new -->
      {% if request.url.path != "/t/new" %}
      <a class="px-4 py-2 rounded-2xl bg-indigo-600 hover:bg-indigo-500 transition font-semibold" href="/t/new">
        Criar nova viagem
      </a>
      {% endif %}
    </div>
  </header>

  <main class="container-max py-6">
    {% block content %}{% endblock %}
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
